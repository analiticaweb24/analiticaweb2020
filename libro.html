<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Libros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Tienda de Libros</h1>
            <nav>
                <ul>
                    <li><a href="./libro2.html">Inicio</a></li>
                    <li><a href="#libro">Libros</a></li>
                    <li><a href="./libro2.html">Contacto</a></li>
                    <li id="userDisplay">¡Bienvenido, Usuario!</li>
                    <li><button id="cartButton">Carrito</button></li>
                    <li id="loginLink"><a href="#">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="loginSection" class="hidden">
            <div class="login-form">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
        </section>
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="bookTitle">Libro</h2>
            <p id="bookDescription">Descripción del libro</p>
            <button id="addToCart">Agregar al Carrito</button>
        </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Carrito de Compras</h2>
            <ul id="cartItems">
                <!-- Los elementos del carrito se añadirán aquí dinámicamente con JavaScript -->
            </ul>
            <button id="checkoutButton">Pagar</button>
        </div>
    </div>

    <div class="container">
        <section class="books" id="libro">
            <div class="book">
                <img src="book1.jpg" alt="Libro 1" data-title="Libro 1" data-description="Mujercitas, 4 jovenes hermanas de apellido March describen su forma y estilo de vida.">
                <h2>Mujercitas</h2>
            </div>
            <div class="book">
                <img src="book2.jpeg" alt="Libro 2" data-title="Libro 2" data-description="Maria, joven que se enamora de un chico cuya mision es estudiar en españa">
                <h2>Maria</h2>
            </div>
            <div class="book">
                <img src="book3.jpeg" alt="Libro 3" data-title="Libro 3" data-description="Periquillo Sarmiento">
                <h2>Periquillo Sarmiento</h2>
            </div>
            <!-- Otros libros -->
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tienda de Libros. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
